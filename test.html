<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Icons</title>

  <!-- Font Awesome cho biểu tượng điện thoại -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    
  </style>
</head>
<body>

  <!-- Biểu tượng điện thoại -->
  <a href="tel:0393511358" class="phone-icon" title="Gọi ngay">
    <img src="images/productImg/phoneIcon.png" alt="Điện thoại">
  </a>

  <!-- Biểu tượng Zalo không có nền tròn -->
  <a href="https://zalo.me/123456789" class="zalo-icon" title="Liên hệ Zalo">
    <img src="images/productImg/zaloIcon.png" alt="Zalo">
  </a>

  <!-- Biểu tượng Facebook -->
  <a href="https://www.facebook.com/yourpage" class="facebook-icon" title="Liên hệ Facebook">
    <img src="images/productImg/faceIcon.png" alt="Facebook">
  </a>
