<!doctype html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Snippet - BBBootstrap</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <style>
    ::-webkit-scrollbar {
      width: 8px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #888;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    body {
      background-color: #ecedee;
      font-family: Arial, Helvetica, sans-serif;

    }

    p {
      font-size: 18px !important;
    }
    pre {
    white-space: pre-wrap; /* Giữ nguyên khoảng trắng và xuống dòng */
    word-wrap: break-word; /* Ngắt từ nếu quá dài */
    font-family: Arial, Helvetica, sans-serif;

  }
    .card {
      border: none;
      overflow: hidden;
    }

    ul li {
      list-style: none;
    }

    .thumbnail_images ul {
      list-style: none;
      justify-content: center;
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .thumbnail_images ul li {
      margin: 5px;
      padding: 10px;
      border: 2px solid #eee;
      cursor: pointer;
      transition: all 0.5s;
    }

    .thumbnail_images ul li:hover {
      border: 2px solid #000;
    }

    .main_image {
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #eee;
      height: 400px;
      width: 100%;
      overflow: hidden;
    }

    .heart {
      height: 29px;
      width: 29px;
      background-color: #eaeaea;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content p {
      font-size: 12px;
    }

    .ratings span {
      font-size: 14px;
      margin-left: 12px;
    }

    .colors {
      margin-top: 5px;
    }

    .colors ul {
      list-style: none;
      display: flex;
      padding-left: 0px;
    }

    .colors ul li {
      height: 20px;
      width: 20px;
      display: flex;
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
    }

    .colors ul li:nth-child(1) {
      background-color: #6c704d;
    }

    .colors ul li:nth-child(2) {
      background-color: #96918b;
    }

    .colors ul li:nth-child(3) {
      background-color: #68778e;
    }

    .colors ul li:nth-child(4) {
      background-color: #263f55;
    }

    .colors ul li:nth-child(5) {
      background-color: black;
    }

    .right-side {
      position: relative;
    }

    .search-option {
      position: absolute;
      background-color: #000;
      overflow: hidden;
      align-items: center;
      color: #fff;
      width: 200px;
      height: 200px;
      border-radius: 49% 51% 50% 50% / 68% 69% 31% 32%;
      left: 30%;
      bottom: -250px;
      transition: all 0.5s;
      cursor: pointer;
    }

    .search-option .first-search {
      position: absolute;
      top: 20px;
      left: 90px;
      font-size: 20px;
      opacity: 1000;
    }

    .search-option .inputs {
      opacity: 0;
      transition: all 0.5s ease;
      transition-delay: 0.5s;
      position: relative;
    }

    .search-option .inputs input {
      position: absolute;
      top: 200px;
      left: 30px;
      padding-left: 20px;
      background-color: transparent;
      width: 300px;
      border: none;
      color: #fff;
      border-bottom: 1px solid #eee;
      transition: all 0.5s;
      z-index: 10;
    }

    .search-option .inputs input:focus {
      box-shadow: none;
      outline: none;
      z-index: 10;
    }

    .search-option:hover {
      border-radius: 0px;
      width: 100%;
      left: 0px;
    }

    .search-option:hover .inputs {
      opacity: 1;
    }

    .search-option:hover .first-search {
      left: 27px;
      top: 25px;
      font-size: 15px;
    }

    .search-option:hover .inputs input {
      top: 20px;
    }

    .search-option .share {
      position: absolute;
      right: 20px;
      top: 22px;
    }

    .buttons .btn {
      height: 50px;
      width: 150px;
      border-radius: 0px !important;
    }
  </style>
</head>

<body className='snippet-body'>
  <header style="background-color: white;">
    <div class="container-fluid">
      <div class="row py-3 border-bottom">
        <div class="col-sm-4 col-lg-3 text-center text-sm-start">
          <div class="main-logo">
            <a href="index.html">
              <img src="images/logo.jpg" alt="logo" class="img-fluid" style="height: 70px;">
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
    </div>
  </header>
  <div class="container mt-5 mb-5">
    <div class="card">
      <div class="row g-0">
        <div class="col-md-6 border-end">
          <div class="d-flex flex-column justify-content-center">
            <div class="main_image">
              <img  id="main_product_image" width="350">
            </div>
            <div class="thumbnail_images">
              <ul id="thumbnail">
                <li>
                  <img class="thumbnail" id="img1"  width="70">
                </li>
                <li>
                  <img class="thumbnail" id="img2"  width="70">
                </li>
                <li>
                  <img class="thumbnail" id="img3"  width="70">
                </li>
                <li>
                  <img class="thumbnail" id="img4" width="70">
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="p-3 right-side">
            <div class="d-flex justify-content-between align-items-center">
              <h3 class="detail-nameProduct"></h3>
              <span class="heart"><i class='bx bx-heart'></i></span>
            </div>
            <div class="mt-2 pr-3 content">
              <pre class="detail-content"></pre>
            </div>
            <h2 style="color: #e81224dd;" class="m-0 detail-price"></h2>
            <i style="color: rgb(30, 142, 197);">(Giá chưa bao gồm phí vận chuyển)</i>
            <div class="buttons d-flex flex-row mt-5 gap-3">
              <a href="https://web.facebook.com/thaomin4397" target="_blank">
                <button class="btn btn-outline-dark">LIên hệ ngay</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
  
  <script type='text/javascript'>
    $(document).ready(function() {

      var nameID = sessionStorage.getItem('nameID');
      var img1 = "images/productImg/" + nameID + "_1.jpg";
      var img2 = "images/productImg/" + nameID + "_2.jpg";
      var img3 = "images/productImg/" + nameID + "_3.jpg";
      var img4 = "images/productImg/" + nameID + "_4.jpg";
      $("#main_product_image").attr('src', img1); 
      $("#img1").attr('src', img1); 
      $("#img2").attr('src', img2); 
      $("#img3").attr('src', img3); 
      $("#img4").attr('src', img4); 

      if(nameID != null){
      $.get("Name/" + nameID + ".txt", function(data) {
        // Kiểm tra xem data có phải là một chuỗi không
        if (typeof data === "string") {
            // Định dạng dữ liệu: thay thế ký tự xuống dòng
            fileContent = data.replace(/\n/g, '<br>'); // Lưu nội dung file vào biến toàn cục
            $(".detail-nameProduct").html(fileContent);  // Hiển thị nội dung trong thẻ <pre>
            console.log(fileContent);
          }
        })

        $.get("Detail/" + nameID + ".txt", function(data) {
        // Kiểm tra xem data có phải là một chuỗi không
        if (typeof data === "string") {
            // Định dạng dữ liệu: thay thế ký tự xuống dòng
            fileContent = data.replace(/\n/g, '<br>'); // Lưu nội dung file vào biến toàn cục
            $(".detail-content").html(fileContent);  // Hiển thị nội dung trong thẻ <pre>
            console.log(fileContent);
          }
        })

        $.get("Price/" + nameID + ".txt", function(data) {
        // Kiểm tra xem data có phải là một chuỗi không
        if (typeof data === "string") {
            // Định dạng dữ liệu: thay thế ký tự xuống dòng
            fileContent = data.replace(/\n/g, '<br>'); // Lưu nội dung file vào biến toàn cục
            $(".detail-price").html(fileContent);  // Hiển thị nội dung trong thẻ <pre>
            console.log(fileContent);
          }
        })

      };

   
       
      

      // Function to change the main product image
      $('.thumbnail').click(function() {
        var mainProductImage = $('#main_product_image');
        mainProductImage.attr('src', $(this).attr('src'));
      });

      // Prevent default action for links with href="#"
      $('a[href="#"]').on('click', function(e) {
        e.preventDefault();
      });
    });
</script>
